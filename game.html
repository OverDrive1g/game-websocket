<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
</head>
<body>
    <canvas width="500" height="500" id="game">

    </canvas>

    <script>
        let gcanvas = document.getElementById('game')
        let ctx = gcanvas.getContext('2d')

        let path = document.location.pathname.split('/')
        let roomName = path[path.length-1]
        let socket  = new WebSocket(`ws://192.168.1.5:9090/${roomName}`)
        let keys = {}
        socket.onopen = ()=>{
            console.log("Connected")
            document.body.addEventListener("keydown", function (e) {
                keys[e.keyCode] = true;
            });
            document.body.addEventListener("keyup", function (e) {
                keys[e.keyCode] = false;
            });

            setInterval(sendDelta, 33)
        }

        let sendDelta = ()=>{
          let delta = {x:0, y:0}
          let pressed = false
          for (const key in keys) {
            if(keys[key]){
              switch(key){
                case '65':
                  delta.x -= 2
                  break;
                case '87':
                  delta.y -= 2
                  break;
                case '68':
                  delta.x += 2
                  break;
                case '83':
                  delta.y += 2
                  break;
                default:break
              }
            }
          }
          
          socket.send(JSON.stringify(delta))
        }

        socket.onclose = ()=>{
            console.log('closed')
        }

        socket.onmessage = (event)=>{
            ctx.fillStyle = 'white'
            ctx.fillRect(0,0,500,500)

            let objects = JSON.parse(event.data)
            for (let i = 0; i < objects.length; i++) {
                ctx.beginPath()
                ctx.arc(objects[i].x, objects[i].y, 5,0,2*3.14, false)
                ctx.stroke()
                
            }
        }


    </script>
</body>
</html>
